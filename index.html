<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SiegeTracker</title>
    <link rel="shortcut icon" href="/img/r6-icon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-md-5 mt-2 mb-0">
        <h1 class="display-4">SiegeStats</h1>
        <p class="lead">
          Enter your Uplay nickname completely to get simple statistic.<br />
          Getting statistic can take some time.
        </p>

        <div class="row">
          <div class="col-12 col-md-3 mb-3">
            <a href="#" class="btn-team btn-block btn btn-info">Beobah</a>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <a href="#" class=" btn-team btn-block btn btn-info">Maslorie</a>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <a href="#" class="btn-team  btn-block btn btn-info">Beabah</a>
          </div>

          <div class="col-12 col-md-3">
            <a href="#" class="btn-team btn-block btn btn-info">Exitium.-</a>
          </div>
        </div>

        <hr />

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Uplay</span>
          </div>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Nickname"
            aria-label="Nickname"
            aria-describedby="basic-addon1"
            required
          />
        </div>

        <hr />

        <div class="loader text-center">
          <img src="img/Spinner-1s-200px.svg" alt="loader" />
          <hr class="col-12" />
        </div>

        <div class=" info row ">
          <div class="col-3 mb-3 mb-md-0 text-center">
            <img
              class="img-thumbnail img-fluid"
              id="avatar"
              alt="Player Avatar"
            />
          </div>

          <div class="col-9">
            <div class="row">
              <div class="col-12 mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >Level</span
                    >
                  </div>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="level"
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >Seasonal KD</span
                    >
                  </div>
                  <input
                    type="text"
                    class="form-control text-center"
                    id="s-kd"
                  />
                </div>
              </div>

              <div class="col-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      id="inputGroup-sizing-default"
                      >K/D</span
                    >
                  </div>
                  <input type="text" class="form-control text-center" id="kd" />
                </div>
              </div>
            </div>
          </div>

          <hr class="col-12" />

          <div class="col-md-6 col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >MMR</span
                >
              </div>
              <input type="text" class="form-control text-center" id="mmr" />
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Rank</span
                >
              </div>
              <input type="text" class="form-control text-center" id="rank" />
            </div>
          </div>

          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Prev MMR</span
                >
              </div>
              <input
                type="text"
                class="form-control text-center"
                id="mmr-prev"
              />
            </div>
          </div>

          <div class="col-12 col-md-6 mb-md-0">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Prev Rank</span
                >
              </div>
              <input
                type="text"
                class="form-control text-center"
                id="rank-prev"
              />
            </div>
          </div>

          <hr class="col-12" />

          <div class="col-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Atk</span
                >
              </div>
              <input
                type="text"
                class="form-control text-center"
                id="fav-atk"
              />
            </div>
          </div>

          <div class="col-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Def</span
                >
              </div>
              <input
                type="text"
                class="form-control text-center"
                id="fav-dfd"
              />
            </div>
          </div>
          <hr class="col-12" />
        </div>

        <div class="row">
          <div class="col-12">
            <a
              id="button"
              class="btn btn-success btn-block"
              href="#"
              role="button"
              >Get statistic</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
